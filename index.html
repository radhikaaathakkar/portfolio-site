<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika Thakkar | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #007acc;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background-color: #005fa3;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media(max-width:600px){
            h1 { font-size: 2.2em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radhika Thakkar</h1>
        <p>Python Developer | Flask Enthusiast</p>
        <p>Check out my banking project:</p>
        <a href="https://github.com/radhikaaathakkar/unified-banking" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
